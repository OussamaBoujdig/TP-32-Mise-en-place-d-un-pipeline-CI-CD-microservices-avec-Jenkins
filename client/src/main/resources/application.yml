server:
  port: 8081

spring:
  application:
    name: SERVICE-PROPRIETAIRE
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:proprietairedb
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect

  cloud:
    consul:
      host: consul
      port: 8500
      discovery:
        enabled: true
        register: true
    eureka:
      client:
        service-url:
          defaultZone: http://eureka-server:8761/eureka/
        register-with-eureka: true
        fetch-registry: true
      instance:
        prefer-ip-address: true
